{% extends 'base_gerencia.html' %}
{% block body %}
{% load static %}
<form action="/gerencia/produtosVisualizar/" method="POST">    
    {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-sm-12 col-md-12 float-left">
                <img class="iconesMenores " src="{% static '/ico/visualizar.svg' %}"alt=""/><br>
                <span>Buscar Produto/Serviço</span>
            </div>
            <div class="form-group col-sm-12 col-md-12">
                <label >Produto</label>
                <select name="produtoID" class="form-control" >
                    <option disabled selected > -- Produtos -- </option>
                    {% for produtoModel in produtosAtivos %}
                        <option value={{produtoModel.id}}>{{produtoModel.nome}}</option>
                    {% endfor %}
                </select>    
            </div>
            <div class="form-group col-sm-12 col-md-12">
                <label >Serviço</label>
                <select name="produtoID" class="form-control" >
                    <option disabled selected > -- Serviços -- </option>
                    {% for produtoModel in servicosAtivos %}
                        <option value={{produtoModel.id}}>{{produtoModel.nome}}</option>
                    {% endfor %}
                </select>     
            </div>
            <div class="form-group col-sm-12 col-md-12">
                <br>
                <button type="button" class="btn btn-outline-secondary" onclick="goBack()">Voltar</button>
                <input class="btn btn-outline-success float-right"  type="submit" value="Visualizar" />
            </div>
        </div>
</form>
{% endblock %}
