{% extends 'base_gerencia.html' %}
{% block body %}
{% load static %}
{% if msgConfirmacao %}
<script>alert('{{msgConfirmacao}}')</script>
{% endif %}
<div class="row">
    <div class="col-12 col-sm-12 col-md-12 float-left">
        <img class="iconesMenores " src="{% static '/ico/saida.svg' %}" alt=""><br>
        <span>Saída</span>
    </div>
</div>
<form action="/gerencia/caixaSaida/" method="POST">
    {%csrf_token%}
    <div class="form-row">
        <div class="col-sm-12 col-md-12">
            <label class="totalOrc float-right">Total em caixa: R$ {{caixaObj.total|floatformat:2}}</label>
        </div>
        <div class="col-sm-12 col-md-8">
            <label for="inputName">Descrição </label>
            <input type="text" class="form-control" id="inputEmail4" name="descricao" maxlength="200" autofocus title="Digite a descrição da saída.">
        </div>
        <div class="col-sm-12 col-md-1">
        </div>
        <div class="col-sm-12 col-md-3">
            <label>Valor</label>
            <input type="text" class="form-control" name="valorOperacao" placeholder="R$ 0.00" step="0.01" maxlength="10"
            onkeydown="javascript: fMasc( this, mValor );">                
        </div>
        <div class="col-sm-12 col-md-3">
            <label>Método</label>
            <select name="pagamento" class="form-control">
                <option value="1" selected>Dinheiro</option>
                <option value="2">Cartão</option>
            </select>
        </div>
        <div class="col-sm-12 col-md-12">
            <br>
            <input class="btn btn-outline-secondary float-left" type="submit" value="Cancelar" formmethod="GET"
                    formaction="/gerencia/caixaHome/" />
            <input class="btn btn-outline-success float-right" type="submit" value="Registrar" />
        </div>  
    </div>  
</form>
{% endblock %}
